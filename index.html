<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galaxy Simulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸŒŒ Galaxy Simulator</h1>
      <canvas id="galaxyCanvas"></canvas>
      <div class="controls">
        <label>
          Speed:
          <input
            type="range"
            id="speedControl"
            min="0.5"
            max="5"
            step="0.1"
            value="1"
          />
        </label>
        <label>
          Gravity:
          <input
            type="range"
            id="gravityControl"
            min="0.5"
            max="3"
            step="0.1"
            value="1"
          />
        </label>
        <button id="addStar">Add Star</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
